	<main>
		<!-- ADD-PRODUCT-FORM -->
		<div class="d-flex justify-content-center m-5">
			<form class="data-edit-form">
				<h5 class="mb-3">Добавление нового товара</h5>
				<hr class="mb-4">

				<div class="form-group row form-inline">
					<label for="inputTitle" class="col-sm-4 col-form-label">Название</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputTitle" required="">
					</div>
				</div>

				<div class="form-group row form-inline">
					<label for="inputPrice" class="col-sm-4 col-form-label">Цена</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputPrice" required="">
					</div>
				</div>

				<div class="form-group row form-inline">
					<label class="col-sm-4 col-form-label" for="inputDiscription">Описание</label>
					<div class="col-sm-8">
						<textarea class="form-control" id="inputDiscription" rows="3"></textarea>
					</div>
				</div>

				<div class="form-group row form-inline">
					<label for="inputSmallDiscription" class="col-sm-4 col-form-label">Маленькое описание</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputCountry" >
					</div>
				</div>

				<div class="form-group row form-inline">
					<label for="inputCountry" class="col-sm-4 col-form-label">Страна</label>
					<div class="col-sm-8">
						<select class="form-control form-control-sm" id="inputCountry">
							<option>Китай</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>

				<div class="form-group row form-inline">
					<label for="inputPacking" class="col-sm-4 col-form-label">Вид фасовки</label>
					<div class="col-sm-8">
						<select class="form-control form-control-sm" id="inputPacking">
							<option>Рассыпной</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>

				<div class="form-group row form-inline">
					<label for="inputSortTea" class="col-sm-4 col-form-label">Сорт чая</label>
					<div class="col-sm-8">
						<select class="form-control form-control-sm" id="inputSortTea">
							<option>Зеленый</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>

				<div class="form-group row form-inline">
					<label for="File1" class="col-sm-4 col-form-label">Добавить изображение</label>
					<div class="col-sm-8">
						<input type="file" class="form-control-file" id="File1">
					</div>	
				</div>

				<hr class="mb-4 mt-5">
				<div class="form-group row">
					<div class="col-sm-8">
						<button class="btn btn-mint btn-lg" type="submit">Добавить товар</button>
					</div>
				</div>
			</form>
		</div>

	</div>

</main>
